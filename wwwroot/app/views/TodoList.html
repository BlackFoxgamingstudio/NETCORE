<div ng-init="populate()">
    <p class="error">{{error}}</p>
    <p>{{loadingMessage}}</p>
    <div class="panel">
        <div class="input-group">
            <input ng-model="newToDoSubject" class="form-control" style="width: 16.6666666667%" placeholder="Subject"/>
            <input ng-model="newToDoName" class="form-control" style="width: 16.6666666667%" placeholder="name" />
            <input ng-model="newToDoDescription" class="form-control"  style="width: 16.6666666667%" placeholder="description"/>
            <input ng-model="newToDoCreationDate" class="form-control"  style="width: 16.6666666667%" placeholder="CreationDate" />
            <input ng-model="newToDoStatus" class="form-control" style="width: 16.6666666667%" placeholder="status" />
            <input ng-model="newToDoStartTime" class="form-control" style="width: 16.6666666667%" placeholder="StartTime" />
           
            <span class="input-group-btn">
                <button ng-click="add();" class="btn btn-default">Add</button>
            </span>
        </div>
        <table class="table table-striped">
            <tbody>
                <tr data-ng-repeat="item in todoList">
                    <td>
 
                        <span>{{item.subject}}</span>
                        <span>|</span>
                        <span>{{item.name}}</span>
                        <span>|</span>
                        <span>{{item.description}}</span>
                        <span>|</span>
                        <span>{{item.creationDate}}</span>
                        <span>|</span>
                        <span>{{item.status}}</span>
                        <span>|</span>
                        <span>{{item.startTime}}</span>
                        <span>|</span>
                        <input type="checkbox" ng-model="item.isComplete" ng-disabled="!item.edit">                       
                        <span>|</span>
                        <div class="input-group">
                        <input data-ng-show="item.edit" type="text" data-ng-model="editInProgressTodo.subject" class="form-control" style="width: 16.6666666667%" /> 
                        <input data-ng-show="item.edit" type="text" data-ng-model="editInProgressTodo.name" class="form-control" style="width: 16.6666666667%"/>     
                        <input data-ng-show="item.edit" type="text" data-ng-model="editInProgressTodo.description" class="form-control" style="width: 16.6666666667%"/>     
                        <input data-ng-show="item.edit" type="text" data-ng-model="editInProgressTodo.creationDate" class="form-control" style="width: 16.6666666667%"/>     
                        <input data-ng-show="item.edit" type="text" data-ng-model="editInProgressTodo.status" class="form-control" style="width: 16.6666666667%"/>     
                        <input data-ng-show="item.edit" type="text" data-ng-model="editInProgressTodo.startTime" class="form-control" style="width: 16.6666666667%" />                            
                        </div>
                    </td>
                    <td>
                        <p data-ng-hide="item.edit || editingInProgress">
                            <a data-ng-click="editSwitch(item)" href="javascript:;">Edit</a> | 
                            <a data-ng-click="delete(item.id)" href="javascript:;">Delete</a></p>
                            <p data-ng-show="item.edit"><a data-ng-click="update(item)" href="javascript:;">Save</a> | 
                            <a data-ng-click="editSwitch(item)" href="javascript:;">Cancel</a></p>                       
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
